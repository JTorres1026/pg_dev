<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /*background-color: #f8f9fa;*/
            background: linear-gradient(to bottom, white, #a0e9fd, #38bdf8, #1f7aa5);
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .form-control {
            border-radius: 30px;
        }

        .btn-primary {
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Imagen de perfil o logo -->
        <img src="https://ultahost.com/blog/wp-content/uploads/2024/03/15-TSW-What-is-Docker-and-What-Benefits-Does-It-Offer.png" alt="Login Image" class="login-image">

        <!-- Título -->
        <h3 class="mb-4">Iniciar Sesión</h3>

         <!-- Mostrar mensajes de error -->
         {% if messages %}
         {% for message in messages %}
             <div class="alert alert-danger">{{ message }}</div>
         {% endfor %}
        {% endif %}

        <!-- Formulario -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="user_email" class="form-control" placeholder="Correo electrónico" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>

        <!-- Enlace de registro o recuperación de contraseña -->
        <p class="mt-3">
            <a href="#">¿Aún no tienes una cuenta? Regístrate ahora</a> 
        </p>
    </div>

    <script>
        setTimeout(function() {
            const messageContainer = document.getElementById('message-container');
            if (messageContainer) {
                messageContainer.style.display = 'none';
            }
        }, 3000); // 3000 ms = 3 segundos
    </script>
    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
